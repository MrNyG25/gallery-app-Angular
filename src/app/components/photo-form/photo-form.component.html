<div class="col-lg-4 mx-auto">
    <div class="card ">
        <div class="card-header text-white bg-primary">
            Upload a Photo
        </div>
        <div class="card-body ">
            <form (submit)="uploadPhoto(title, description)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Photo's title" required #title>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="fa-rotate-270" placeholder="Photo's description" required #description></textarea>
                </div>

                <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>

                <img class="img-fluid" [src]="photoSelected || '../../../assets/no-image2.png'" alt="no-image" (click)="photoInput.click()">

                <button class="btn btn-primary btn-block">
                    Upload
                </button>
            </form>
        </div>
    </div>
</div>
